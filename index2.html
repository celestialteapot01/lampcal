<!DOCTYPE html>
<html>
  <head>
    <title>Lamp Calculator App</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <form>
          <label for="fixture">Select Fixture:</label>
          <select id="fixture" name="fixture">
            <option value="MegaPointe">MegaPointe</option>
            <option value="BMFL">BMFL</option>
          </select><br><br>
          <label for="hours">Resettable Lamp Hours:</label>
          <input type="number" id="hours" name="hours"><br><br>
          <button type="button" id="calculate">Calculate</button>
          <button type="button" id="clear">Clear</button>
        </form>
        <div id="result-container">
          <div id="result"></div>
          <div id="change-lamp-message"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
